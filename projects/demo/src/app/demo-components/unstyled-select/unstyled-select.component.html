<div
  hlListbox
  [value]="selectedPerson"
  (valueChange)="setSelectedPerson($event)"
>
  <button hlListboxButton class="w-full">
    {{ selectedPerson?.name }}
  </button>
  <ul *hlListboxOptions>
    <ng-container *ngFor="let person of people">
      <li
        *hlListboxOption="
          let option;
          value: person;
          disabled: person.unavailable
        "
        [class.bg-blue-500]="option.active"
      >
        <span class="w-5 inline-block">
          <ng-container *ngIf="option.selected">âœ”</ng-container>
        </span>
        {{ person.name }}
      </li>
    </ng-container>
  </ul>
</div>
